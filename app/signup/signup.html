<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="row">
                <strong>Email:</strong>
                <input type="text" ng-model="newUser.email" class="form-control">
            </div>

            <div class="row">
                <strong>Password:</strong>
                <input type="password" ng-model="newUser.password" class="form-control">
            </div>

            <button ng-click="createUser()">SignUp</button>
        </div>
    </div>
</body>
</html>
