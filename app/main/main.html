<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-sm-10 col-sm-offset-1">
        <div class="row">
            <!-- Content title: -->
            <input type="text" ng-model="newContentTitle" placeholder="Title" class="form-group">

            <!-- Upload img -->
            <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                 accept="image/*" ngf-max-size="20MB" ngf-min-height="100"
                 ngf-resize="{width: 100, height: 100}">
                Select image
            </div>

            <!-- Content description: -->
            <textarea ng-model="newContentDescription"
                      class="form-group"
                      placeholder="Description">
            </textarea>



            <button ng-click="sendContent(file)" class="btn, btn-default">Upload Content!</button>
        </div>
    </div>
</body>
</html>
